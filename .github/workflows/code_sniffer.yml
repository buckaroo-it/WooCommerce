name: Code sniffer
on: [ push ]

jobs:
    code_sniffer:
        name: Code sniffer
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: [ '7.4' ]
        steps:
            -   uses: actions/checkout@v4

            ##### PHP – PHPCS #######################################################
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   name: Cache composer
                uses: actions/cache@v4
                with:
                    path: |
                        vendor
                        ~/.composer/cache
                    key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
                    restore-keys: ${{ runner.os }}-composer-

            -   name: Install dependencies
                run: composer install --no-interaction --prefer-dist --no-progress

            -   name: Run PHPCS via Composer script
                run: composer phpcs

            ##### JS – Prettier #####################################################
            -   name: Set up Node
                uses: actions/setup-node@v3
                with:
                    node-version: '20'
                    cache: 'npm'
                    cache-dependency-path: assets/js/package-lock.json

            -   name: Install JS deps
                working-directory: assets/js
                run: npm ci

            -   name: Run Prettier check (blocks)
                working-directory: assets/js
                run: npx prettier --check . --config ./.prettierrc.js

            -   name: Run Prettier check (legacy)
                working-directory: library
                run: npx prettier --check . --config ../assets/js/.prettierrc.js
